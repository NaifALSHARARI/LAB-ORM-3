<section class="container">

  <section class="row">

    <h2>Reviews:</h2>
      <div class="col">
        <div class="d-flex flex-column gap-2">
          {% for review in reviews %}
          <div class="d-flex flex-column gap-2 border border-1 p-3">
            <h3 >{{ review.full_name }}</h3>
            <h6 class="text-muted">{{ review.created_at }}</h6>
            <p>{{ review.comment }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
  </section>
  

</section>
